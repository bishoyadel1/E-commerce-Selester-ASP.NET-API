<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">

    <form class="shadow p-4 " (ngSubmit)="submitForm()">
        <h1 class="h3 mb-3 fw-normal">Please enter your email to change your password </h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                [(ngModel)]="user.email" name="email" required>
            <label for="floatingInput">Email Address</label>
        </div>

        <div class="form-floating mt-2 mb-3" style="cursor: pointer;">
            Don't have an account, <a [routerLink]="['/register']"><strong>Register</strong></a>
        </div>

        <button class="btn btn-dark text-white w-100 py-3" type="submit"><i class="bi bi-check-circle-fill">
                Submit</i></button>
    </form>

</div>
