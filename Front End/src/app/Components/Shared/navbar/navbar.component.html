<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">

<div class="Header z-3 shadow ">



  <nav class="navbar navbar-expand-lg  bannertwo mt-1 shadow mb-2 " style=" background-color: rgb(10, 6, 44);">
    <div class="container-fluid ">
      <div class="row align-items-center">
        <div class="col-6 col-lg-3"> <!-- Add column for the logo -->
          <img src="../../../../assets/Images/logoSVF.png" alt="Logo" class="logo-img mb-4"
            style="width: 175px; height: 56px; padding-top: 10px;  margin-left: 80px;">
        </div>

        <div class="col-auto"> <!-- Add column for the collapse button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="main" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>
      <div class="collapse navbar-collapse " id="navbarNav">

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-center">
          <li class="nav-item ">
            <a class="nav-link p-2 p-lg-3  bannerthree Headers" [routerLink]="['']">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link p-2 p-lg-3  bannerthree Headers" href="#brands">Brands</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link p-2 p-lg-3  bannerthree Headers" [routerLink]="['products']"
              routerLinkActive="clicked">Products</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link p-2 p-lg-3  bannerthree Headers" [routerLink]="['blog']"
              routerLinkActive="clicked">Blog</a>
          </li>
          <li class="nav-item " *ngIf="( log.IsDelivery | async) || ( log.IsAdmin| async)|| ( log.IsSeller| async)">
            <a class="nav-link p-2 p-lg-3  bannerthree Headers" [routerLink]="['admin/home']"
              routerLinkActive="clicked">Dashboard</a>
          </li>

          <li class="nav-item ">
            <a class="nav-link p-2 p-lg-3  bannerthree Headers" [routerLink]="['contactus']"
              routerLinkActive="clicked">Contact Us</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto " style=" margin-right: 30px;">

          <!-- Cart -->
          <li class="nav-item mt-2 p-2">
            <a class="nav-link  bannerthree Headers position-relative d-inline" (click)="CheckLog('cart')">
              <i class="bi bi-cart-fill"></i>
              <span class="position-absolute top-20 start-0 translate-middle badge rounded-pill bg-danger">
                {{cartservice.CartLength | async}}
              </span>
            </a>
          </li>

          <li class="nav-item mt-2 p-2 bannerthree">
            <a class="nav-link  Headers position-relative d-inline" (click)="CheckLog('favorite')">
              <i class="bi bi-heart-fill bannerthree"></i>
              <span class="position-absolute top-20 start-0 translate-middle badge rounded-pill bg-danger">
                {{ favoriteservice.favoriteLength | async }}
              </span>
            </a>
          </li>

          <!-- Login -->
          <li class="nav-item m-1 " [routerLink]="['login']" *ngIf="!(log.IsLoggedIn | async)">
            <a class="nav-link bannerthree Headers"><i class="bi bi-person-fill">Login</i></a>
          </li>

          <!-- Logged Name -->
          <li class="nav-item m-1 d-flex" [routerLink]="['profile']" *ngIf=" (log.IsLoggedIn | async)">
            <a class="nav-link bannerthree Headers"><i class="fa-solid fa-xl fa-right-from-bracket"><img
                  src="assets/Images/profilepic.png" class="img" style="width: 4VH; border-radius: 50%;" alt="">
                {{this.log.CurrentUserName | async}}</i></a>
          </li>

          <!-- Logged Name -->
          <li class="nav-item m-1 d-flex" *ngIf=" (log.IsLoggedIn | async)">
            <a class="nav-link bannerthree Headers"><i class="bi bi-box-arrow-left" (click)="logout()"> Logout</i></a>
          </li>


        </ul>

      </div>
    </div>
  </nav>

  <div class="lower-nav mt-1">
    <div class="lower-nav-child col-lg-4 col-md-3 col-sm-3 justify-content-center">
      <i class=" fa fa-money fa-xl"></i>
      <h6 class="p-1">Cash On Delivery</h6>
    </div>
    <div class="lower-nav-child col-lg-4 col-md-3 col-sm-3 justify-content-center">
      <i class="fas fa-handshake fa-xl"></i>
      <h6 class="p-1">Easy Installment</h6>
    </div>
    <div class="lower-nav-child col-lg-4 col-md-3 col-sm-3 justify-content-center">
      <i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i>
      <h6 class="p-1">Free Return</h6>
    </div>
  </div>
</div>
